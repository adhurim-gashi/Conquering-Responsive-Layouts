  </head>

  <body>
    <div id="preloader"></div>
    <header class="header">
      <div class="site-tagline-hero">
        <div class="container row">
          <div class="site-tagline-row">
            <a href="#">
              <img src="../assets/logo.svg" alt="" class="site-logo" />
            </a>
            <a href="" class="hamburger-menu"><i class="ri-menu-line"></i></a>
          </div>
          <nav class="navigation">
            <ul class="nav-list">
              <!-- Display none in small screen sizes -->

        </div>
      </div>
    </header>

    <section class="form-hero">
      <h2 class="section-title">Sign Up To Learn</h2>

      <!-- Form submits directly to the processor signup.php -->
      <form action="../php/signup.php" method="POST" class="form">
        <div class="container">
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required />
          </div>

          <div class="form-group">
            <label>Surname</label>
            <input type="text" name="surname" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required />
          </div>

          <button type="submit" class="btn btn-primary">SIGN UP</button>
        </div>
      </form>
    </section>

    <script src="../loader/loader.js"></script>
    <script src="../js/main.js"></script>
