<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conquering Responsive Layouts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../loader/loader.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <div id="preloader"></div>
    <header class="header">
      <div class="site-tagline-hero">
        <div class="container row">
          <div class="site-tagline-row">
            <a href="/html/index.html">
              <img src="../assets/logo.svg" alt="" class="site-logo" />
            </a>
            <a href="" class="hamburger-menu"><i class="ri-menu-line"></i></a>
          </div>
          <nav class="navigation">
            <ul class="nav-list">
              <!-- Display none in small screen sizes -->
              <li class="nav-item">
                <a href="/html/index.html" class="nav-link">HOME</a>
              </li>
              <li class="nav-item">
                <a href="../html/about.html" class="nav-link">ABOUT</a>
              </li>
              <li class="nav-item">
                <a href="../html/contact.html" class="nav-link">CONTACT</a>
              </li>
              <li class="nav-item">
                <a href="../html/sign-up.html" class="nav-link">SIGN UP</a>
              </li>
              <li class="nav-item">
                <a href="../html/sign-in.html" class="nav-link-button"
                  >SIGN IN</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="container row">
        <div class="col col-primary">
          <div class="main-text">
            <h2 class="main-title">Contact Us</h2>
            <p>We'd love to hear from you!</p>
            <p>
              If you have any questions, feedback, or inquires, feel free to
              reach out.
            </p>
          </div>
        </div>

        <div class="col col-secondary">
          <form class="contact-form">
            <div class="form-row">
              <div>
                <label>Name</label>
                <input type="text" placeholder="Your name" required />
              </div>

              <div>
                <label>Surname</label>
                <input type="text" placeholder="Your surname" required />
              </div>
            </div>

            <label>Email</label>
            <input type="email" placeholder="Your email" required />

            <label>Message</label>
            <textarea
              rows="5"
              placeholder="Write your message..."
              required
            ></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-text">
        <p>Â© 2026 Conquering Responsive Layouts. All rights reserved.</p>
      </div>
    </footer>
    <script src="/loader/loader.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
